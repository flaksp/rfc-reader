name: Publish

on:
  release:
    types:
    - published

jobs:
  build_chromium:
    name: Build (Chromium)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: '14.x'

    - name: Install npm dependencies
      run: npm ci

    - name: Build extension
      run: npx gulp
      env:
        TARGET_PLATFORM: chromium
        GIT_VERSION: ${{ github.sha }}
        BUILD_NUMBER: ${{ github.run_number }}
        APP_VERSION: ${{ github.event.release.tag_name }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v1
      with:
        name: chromium
        path: dist

  build_webext:
    name: Build (WebExtensions)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: '14.x'

    - name: Install npm dependencies
      run: npm ci

    - name: Build extension
      run: npx gulp
      env:
        TARGET_PLATFORM: webext
        GIT_VERSION: ${{ github.sha }}
        BUILD_NUMBER: ${{ github.run_number }}
        APP_VERSION: ${{ github.event.release.tag_name }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: webext
        path: dist

  upload_chrome_web_store:
    name: Upload (Chrome Web Store)
    runs-on: ubuntu-latest
    needs: [build_chromium]

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: chromium
        path: dist

    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: '14.x'

    - name: Install npm dependencies
      run: npm ci

    - name: Upload to Chrome Web Store
      run: npx webstore upload --extension-id $APP_ID --source dist
      env:
        APP_ID: jhmoebgbkkbpdmmigmdmbbdbpolnddod
        CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
        REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}

    - name: Publish at Chrome Web Store
      run: npx webstore publish --extension-id $APP_ID
      env:
        APP_ID: jhmoebgbkkbpdmmigmdmbbdbpolnddod
        CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
        REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
